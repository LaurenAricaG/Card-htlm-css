<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css">

    <title>Card with HMTL and CSS</title>
</head>
<body>
    <div class="container">
        <div class="container__cabecera">
            <img class="container__cabecera--logo" src="./img/logo_nike.png" alt="logo_nike">
            <h2>Nike air max</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, nihil dignissimos.</p>
            <img class="container__cabecera--zapatilla" src="./img/nike_air.png" alt="">
        </div>
        <div class="container__informacion">
            <div class="container__informacion--marca">
                <h3>Nike air max 90 <span class="span__new">NEW</span></h3>
                <p>Zapatillas importadas calidad 5G</p>
                <div>
                    <i class="star bi-star-fill"></i>
                    <i class="star bi-star-fill"></i>
                    <i class="star bi-star-fill"></i>
                    <i class="star bi-star-fill"></i>
                    <i class="star bi-star-fill"></i>
                </div>
            </div>
            <div class="container__informacion--size">
                <h3>SIZE</h3>
                <div>
                    <span class="fondo">7</span>
                    <span class="fondo">8</span>
                    <span class="fondo">9</span>
                    <span class="fondo">10</span>
                    <span class="fondo">11</span>
                </div>
            </div>
            <div class="container__informacion--color">
                <h3>COLOR</h3>
                <div>
                    <span id="orange" class="border-orange"><i class="orange"></i></span>
                    <span id="black" class="border-black"><i class="black"></i></span>
                    <span id="red" class="border-red"><i class="red"></i></span>
                </div>
            </div>
            <p class="container__informacion--precio">PEN S/. 399</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
